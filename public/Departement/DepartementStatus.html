<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards with Status Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 8px 0;
        }

        .card-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 16px;
        }

        .card-meta {
            font-size: 0.8em;
            color: #999;
        }

        .status-bar {
            height: 4px;
            background-color: #e0e0e0;
            margin-top: 16px;
            border-radius: 2px;
            overflow: hidden;
        }

        .status-progress {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-grid" id="cardGrid"></div>
    </div>

    <script>
        function fetchProjects() {
            fetch('/projects')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch projects');
                    }
                    return response.json();
                })
                .then(projects => {
                    renderCards(projects);
                })
                .catch(error => {
                    console.error('Error fetching projects:', error);
                });
        }

        function createCard(project) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <img src="${project.image_upload}" alt="${project.name}" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">${project.name}</h2>
                    <p class="card-description">${project.description || 'No description available'}</p>
                    <div class="card-meta">
                        <p>Start: ${new Date(project.start_date).toLocaleDateString()} | End: ${new Date(project.end_date).toLocaleDateString()}</p>
                        <p>Email: ${project.email}</p>
                        <p>Phone: ${project.phone_number}</p>
                        <p>Address: ${project.address}</p>
                    </div>
                    <div class="status-bar">
                        <div class="status-progress" style="width: ${calculateProgress(project.start_date, project.end_date)}%"></div>
                    </div>
                </div>
            `;

            return card;
        }

        function calculateProgress(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();
            const total = end - start;
            const elapsed = today - start;
            return Math.min(Math.max(Math.floor((elapsed / total) * 100), 0), 100);
        }

        function renderCards(projects) {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = ''; // Clear existing content
            projects.forEach(project => {
                cardGrid.appendChild(createCard(project));
            });
        }

        document.addEventListener('DOMContentLoaded', fetchProjects);
    </script>
</body>
</html>
